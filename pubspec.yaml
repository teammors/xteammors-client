name: xteammors
description: "A smart IM client."

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: ">=3.7.0"


dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  record: ^6.1.2
  path_provider: ^2.1.3
  video_player: ^2.10.1
  audioplayers: ^6.5.1
  gallery_saver: ^2.3.2
  url_launcher: ^6.3.0
  bitsdojo_window: ^0.1.6
  window_manager: ^0.3.9
  drift: ^2.29.0
  emoji_picker_flutter: ^4.4.0

  image_picker: ^1.2.1
  camera_platform_interface: ^2.8.0
  camera_windows: ^0.2.6
  camera_macos: ^0.0.9
  image_picker_platform_interface: ^2.10.0
  image_picker_windows: ^0.2.1+1
  image_picker_macos: ^0.2.2

  flutter_launcher_icons: "^0.14.4"
  cached_network_image: ^3.3.1


  pointycastle: ^3.6.2
  encrypt: ^5.0.3
  asn1lib: ^1.0.0
  crypto_keys: ^0.3.0+1
  fast_rsa: ^3.8.5

  crypto: ^3.0.3
  web_socket_channel: ^3.0.3
  dio: ^5.0.0 # 请使用最新版本
  uuid: ^4.4.2

  retry: ^3.1.0
  basic_utils: ^5.7.0
  http: ^1.6.0
  characters: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.29.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/xteammorsicon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/xteammorsicon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/xteammorsicon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/xteammorsicon.png"

dependency_overrides:
  gallery_saver:
    path: plugins/gallery_saver
